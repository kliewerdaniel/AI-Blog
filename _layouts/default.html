<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://www.googletagmanager.com/gtag/js?id=GT-WF3JPD4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'GT-WF3JPD4');
  </script>
  <!-- External CSS can be linked here -->
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Base Styles */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #007bff;
    }

    /* Navigation Styles */
    header {
      background-color: #fff;
      border-bottom: 1px solid #eaeaea;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      overflow: hidden;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .logo a {
      font-size: 1.8em;
      font-weight: bold;
      color: #007bff;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 30px;
    }

    .nav-links a {
      font-size: 1em;
      color: #333;
      padding: 8px 12px;
      border-radius: 4px;
    }

    .nav-links a:hover {
      background-color: #f0f0f0;
    }

    /* Main Content Styles */
    main {
      padding: 60px 0;
    }

    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #007bff;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background: #fff;
      margin-bottom: 30px;
      padding: 25px;
      border-radius: 8px;
      border: 1px solid #eaeaea;
      transition: box-shadow 0.3s ease;
    }

    ul li:hover {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    ul li a {
      font-size: 1.6em;
      color: #333;
      font-weight: bold;
    }

    ul li span {
      display: block;
      margin-top: 5px;
      color: #888;
      font-size: 0.9em;
    }

    /* Donate Button Styles */
    .donate-container {
      text-align: center;
      margin: 60px 0;
    }

    .donate-button {
      background-color: #28a745;
      color: white;
      padding: 15px 40px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .donate-button:hover {
      background-color: #218838;
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* Footer Styles */
    footer {
      background-color: #fff;
      border-top: 1px solid #eaeaea;
      padding: 20px 0;
      text-align: center;
      color: #888;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
      }

      .nav-links li {
        margin: 10px 0;
      }

      .donate-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Header and Navigation -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="{{ '/' | relative_url }}">DanielKliewer.com</a>
        </div>
        <ul class="nav-links">
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/about/' | relative_url }}">About</a></li>
          <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
          <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    {{ content }}
  </main>

  <!-- Donate Button -->
  <div class="donate-container">
    <a href="https://donate.stripe.com/3csaHr2xh1xLaek000">
      <button type="submit" class="donate-button">Donate</button>
    </a>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} Daniel Kliewer. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
